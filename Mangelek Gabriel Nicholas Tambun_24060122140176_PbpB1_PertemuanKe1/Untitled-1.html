<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Produk</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: blue; /* Title color set to blue */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .captcha-display {
            display: inline-block;
            font-weight: bold;
            padding: 5px;
            background-color: #e0e0e0;
            margin-bottom: 10px;
            letter-spacing: 3px;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        /* Media Queries for responsive design */
        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }

            input[type="submit"] {
                padding: 7px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Tambah Data Produk</h2>
        <form id="productForm">
            <label for="productName">Nama Produk:</label>
            <input type="text" id="productName" name="productName" required minlength="5" maxlength="30">

            <label for="productDescription">Deskripsi Produk:</label>
            <textarea id="productDescription" name="productDescription" required minlength="5" maxlength="100"></textarea>

            <label for="category">Kategori:</label>
            <select id="category" name="category" required>
                <option value="">Pilih Kategori</option>
                <option value="Baju">Baju</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Alat Tulis">Alat Tulis</option>
            </select>

            <label for="subCategory">Sub Kategori:</label>
            <select id="subCategory" name="subCategory" required>
                <option value="">Pilih Sub Kategori</option>
            </select>

            <label for="unitPrice">Harga Satuan:</label>
            <input type="number" id="unitPrice" name="unitPrice" required>

            <label for="wholesale">Grosir:</label>
            <div>
                <input type="radio" id="wholesaleYes" name="wholesale" value="yes"> Ya
                <input type="radio" id="wholesaleNo" name="wholesale" value="no"> Tidak
            </div>

            <label for="wholesalePrice">Harga Grosir:</label>
            <input type="number" id="wholesalePrice" name="wholesalePrice" disabled>

            <label>Jasa Kirim:</label>
            <div>
                <input type="checkbox" id="jne" name="shippingServices" value="JNE">
                <label for="jne">JNE</label><br>

                <input type="checkbox" id="tiki" name="shippingServices" value="TIKI">
                <label for="tiki">TIKI</label><br>

                <input type="checkbox" id="pos" name="shippingServices" value="POS">
                <label for="pos">POS</label><br>

                <input type="checkbox" id="gojek" name="shippingServices" value="Gojek">
                <label for="gojek">Gojek</label><br>

                <input type="checkbox" id="grab" name="shippingServices" value="Grab">
                <label for="grab">Grab</label><br>
            </div>

            <label for="captcha">Captcha:</label>
            <span id="captchaText" class="captcha-display"></span>
            <input type="text" id="captcha" name="captcha" required>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
